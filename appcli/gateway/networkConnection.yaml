name: "Network"
version: "1.0"

channels:
    account:
        orderers:
          - orderer.example.com
    peers:
        app.app.com:
            endorsingPeer: true
            chaincodeQuery: true
            ledgerQuery: true
            eventSource: true
        sk.recruit.com:
            endorsingPeer: true
            chaincodeQuery: true
            ledgerQuery: true
            eventSource: true
        smu.univ.com:
            endorsingPeer: true
            chaincodeQuery: true
            ledgerQuery: true
            eventSource: true
    chaincodes: 
      - account:beta0

organizations:
    app:
        mspid: app
        peers:
          - app.app.com
        certificateAuthorities:
          - server.ca.com
        adminPrivateKey: 
            path: /home/nawhes/proofit/app/admin.app.com/fabric-ca-client/msp/keystore/3072431f753b09bde0795340b96f836d98a5c8d45b5ec79d8d138e8e7ee838ff_sk
        signedCert:
            path: /home/nawhes/proofit/app/admin.app.com/fabric-ca-client/msp/signcerts/cert.pem

    recruit:
        mspid: recruit
        peers:
          - sk.recruit.com
        certificateAuthorities:
          - server.ca.com
        adminPrivateKey:
            path: /home/nawhes/proofit/recruit/admin.recruit.com/fabric-ca-client/msp/keystore/6b28651d0765cc6596dc325488a95f64395ef1870587b2d704d2c6f81ae244d8_sk
        signedCert:
            path: /home/nawhes/proofit/recruit/admin.recruit.com/fabric-ca-client/msp/signcerts/cert.pem

orderers:
    orderer.example.com:
        url: grpc://localhost:7050
        grpcOptions:
            ssl-target-name-override: orderer.ca.com
            grpc-max-send-message-length: -1
        tlsCACerts:
            path: /home/nawhes/proofit/ca/server.ca.com/fabric-ca-server/tlscacerts/ca-cert.pem

peers:
    app.app.com:
        url: grpc://localhost:7051
        eventUrl: grpc://localhost:7053
        grpcOptions:
            ssl-target-name-override: app.app.com
            grpc.keepalive_time_ms: 600000
            request-timeout: 120001
        tlsCACerts:
            path: /home/nawhes/proofit/ca/server.ca.com/fabric-ca-server/tlscacerts/ca-cert.pem

    sk.recruit.com:
        url: grpc://localhost:8051
        eventUrl: grpc://localhost:8053
        grpcOptions:
            ssl-target-name-override: sk.recruit.com
        tlsCACerts:
            path: /home/nawhes/proofit/ca/server.ca.com/fabric-ca-server/tlscacerts/ca-cert.pem

certificateAuthorities:
    server.ca.com:
       url: https://localhost:7054
       httpOptions:
           verify: false
       tlsCACerts:
           path: /home/nawhes/proofit/ca/server.ca.com/fabric-ca-server/tlscacerts/ca-cert.pem
       registrar:
         - enrollId: admin
           enrollSecret: adminpw
       caName: server.ca.com

